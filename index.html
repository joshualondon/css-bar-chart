<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>CSS Bar Chart</title>
	
	<meta name="description" content="">
	<meta name="author" content="Joshua London">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<!-- JS -->
	<script src="//code.jquery.com/jquery-1.9.1.js"></script>
	<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<!-- CSS -->
	<link href="css/bar-chart.css" rel="stylesheet" type="text/css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<header id="" role="banner">
		<h1>CSS Bar Chart</h1>	
	</header>
	
	<div id="wrap" class="">
		<ul class="chart-base">
			<li>0%</li>
			<li>10%</li>
			<li>20%</li>
			<li>30%</li>
			<li>40%</li>
			<li>50%</li>
			<li>60%</li>
			<li>70%</li>
			<li>80%</li>
			<li>90%</li>
			<li>100%</li>
		</ul>
		
		<ul class="chart-data">
			<li>
				<span class="bar charlie" style="width: 62%">Charlie</span>
				<span class="percentage">62%</span>
			</li>
			<li>
				<span class="bar cindy" style="width: 38%">Cindy</span>
				<span class="percentage">38%</span>
			</li>
		</ul>
	</div>
	
</body>
</html>
